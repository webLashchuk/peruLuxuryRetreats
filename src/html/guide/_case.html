<section class="case case--guide {{class}}">
  <div class="container container--wide">

    <article>
      <div class="case__image">
        <img src="./images/guide/{{image}}" alt="{{alt}}" width="860" height="1100" loading="lazy">
      </div>

      <div class="case__inner">
        <span class="title">{{subTitle}}</span>

        <h2>
          {{title}}
        </h2>

        <p>
          {{text}}
        </p>
      </div>
    </article>

  </div>
</section>
