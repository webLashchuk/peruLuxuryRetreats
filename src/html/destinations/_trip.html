<section class="section trip">
  <div class="container container--wide">

    <div class="trip__wrapper">
      <div class="trip__content">
        <span class="title">{{subTitle}}</span>

        <h2>
          {{title}}
        </h2>

        <p>
          {{text}}
        </p>

        <ul class="trip__list">
          <li class="trip__item">
            <h3>
              {{titleFirst}}
            </h3>

            <p>
              {{textFirst}}
            </p>
          </li>

          <li class="trip__item">
            <h3>
              {{titleSecond}}
            </h3>

            <p>
              {{textSecond}}
            </p>
          </li>
        </ul>
      </div>

      <img src="./images/destinations/{{image}}" alt="{{alt}}" width="680" height="580" loading="lazy">
    </div>

  </div>
</section>
