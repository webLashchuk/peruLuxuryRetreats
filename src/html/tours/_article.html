<section class="section article" id="{{id}}">
  <div class="container">

    <div class="article__wrapper">
      <div class="article__content">
        <h2>
          {{title}}
        </h2>

        <p>
          {{text}}
        </p>
      </div>

      <div class="article__image">
        <img src="./images/tours/{{imageBig}}" alt="{{alt}}" width="1215" height="740" loading="lazy">
      </div>

      <div class="article__info">
        <img src="./images/tours/{{imageSmall}}" alt="{{alt}}" width="380" height="280" loading="lazy">

        <div class="article__info-content">
          <h3>
            Inclusions
          </h3>

          <p>
            {{textInfo}}
          </p>
        </div>
      </div>

      <div class="article__footer">
        <div class="article__footer-content">
          <h3>
            Pricing Details
          </h3>

          <p>
            Contact us for the latest pricing and special promotions
          </p>
        </div>

        <button class="btn btn--order" type="button" formsappId="6641f8d6544f751e00cd2746">
          Booking
        </button>
      </div>
    </div>

  </div>
</section>
